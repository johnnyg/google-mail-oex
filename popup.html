<!doctype html>
<html lang="en">
  <head>
    <script src="js/ext/jquery.js" type="text/javascript"></script>
  	<script src="js/menu.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen,print" title="screen" />
  </head>
  <body>
    <div>
    
      <!-- Menu-Points -->
      <div class="entry gmail-icon" onclick='OpenGoogleMailTab()'>
        Open <strong>Google Mail</strong> in new tab
      </div>
      <table class='double-entry-table'><tr>  
        <td>
          <div class="entry compose-icon" onclick='ComposeMail()'>
            Compose Mail
          </div>
        </td>
        <td>
          <div class="entry pref-icon" onclick='ShowPreferences()'>
            Preferences...
          </div>
        </td>
      </tr></table>
      
      <div class="separator"></div>
      
      <!-- Status -->
      <div id="status"></div>
      
      <!-- Last Update Time -->
      <div id="last_update"></div>
      
      <!-- Messages -->
      <div id="message_box"></div>  
      
    </div>
  </body>
</html>
