<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="js/ext/jquery.js" type="text/javascript"></script>
        <script src="js/ext/jquery.tooltip.js" type="text/javascript"></script>
        <script src="locales/lang.default.js" type="text/javascript"></script>
        <script src="lang.js" type="text/javascript"></script>
        <script src="js/menu.js" type="text/javascript"></script>
        <link id="menustyle" rel="stylesheet" type="text/css" href="css/style.css" media="screen,print" title="screen" />
    </head>
    <body>
        <!-- Hidden Layer for Account-List -->
        <div id='DarkLayer' style='display:none'>
            <div id='AccountList'></div>
        </div>

        <!-- Main-Layer -->
        <div>
            <!-- Menu-Points -->
            <div id="menu">
                <div id="open" class="entry" onclick='OpenGoogleMailTab(false)'><div class="openIcon"><span id="openText"></span></div></div>
                <div id="compose" class="entry" onclick='OpenGoogleMailTab(true)'><div class="composeIcon"><span id="composeText"></span></div></div>
                <div id="pref" class="entry" onclick='ShowPreferences()'><div class="prefIcon"><span id="prefText"></span></div></div>
            </div>

            <div class="separator"></div>

            <!-- Status -->
            <div id="status"></div>
            
            <!-- Last Update Time -->
            <div id="lastUpdate"></div>

            <!-- Error-Details -->
            <div id="errorDetails"></div>

            <!-- Messages -->
            <div id="messageBox"></div>  

            <!-- Wait-Animation -->
            <div id="wait"></div>

        </div>
    </body>
</html>
